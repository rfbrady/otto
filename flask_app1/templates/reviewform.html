<!doctype html>
<html>
	<head>
		<title>SDG Classifier</title>
	</head>
	<body>
		<h2>Please enter the title, short and long description of your donation.</h2>

		{% from "_formhelpers.html" import render_field %}

		<form method=post action="/results">
			<dl>
				{{ render_field(form.description, cols='30', rows='10') }}
			</dl>
			<div>
				<input type=submit value='Submit description' name='submit_btn'>
			</div>
		</form>
	</body>
</html>
